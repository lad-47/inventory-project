{% extends "base.html" %}

{% block content %}

<ul class="list-group">
	{% for subrequest in subrequests %}
	<li class="list-group-item list-group-item-action flex-column align-items-start">
	<div class="d-flex w-100 justify-content-between">

      <h4 class="mb-1" ><a href="{{ subrequest.item_id.get_absolute_url }}" style="margin-right:12px">{{subrequest.item_id.item_name}}</a><span class="badge">{{subrequest.quantity}}</span><a style="margin-left:12px" href="{% url 'remove subrequest' subrequest.id %}" class="btn btn-danger btn-xs">Remove From Cart</a></h4></div></li>
{% endfor %}
</ul>

<head>
  <style type="text/css">
    .form_layout p { margin-left:10px; 
    				margin-bottom:10px; }
  </style>
</head>
<form method="POST">
	{% csrf_token %}
	<div class="form_layout">
	{{checkout_form.as_p}}
	</div>
	<input type="submit" value="Checkout">
</form>

{% endblock %}
