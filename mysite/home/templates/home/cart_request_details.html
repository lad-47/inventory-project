{% extends "base.html" %}

{% block content %}

<ul class="list-group">
	{% for subrequest in subrequests %}
	<li class="list-group-item list-group-item-action flex-column align-items-start">
	<div class="d-flex w-100 justify-content-between">

      <h4 class="mb-1" ><a href="{{ subrequest.item_id.get_absolute_url }}" style="margin-right:12px">{{subrequest.item_id.item_name}}</a><span class="badge">{{subrequest.quantity}}</span></h4></div></li>
{% endfor %}
</ul>

{% endblock %}
