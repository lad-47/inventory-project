<!DOCTYPE html>
<html>
<head>
	<title>Inventory</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<form class="navbar-form navbar-top" role="search" type="get" action=".">
  <div class="form-group">
    <input id="search_box" name="search_box" type="text" class="form-control" placeholder="Search">
    <label for="select">With Tag:</label>
    <select id="select" multiple name="select">
    	<option value="all">All</option>
    	{% for tag in tag_list %}
    	<option value="{{tag.tag}}">{{tag.tag}}</option>
    	{% endfor %}
    </select>
  </div>
  <button id="search_submit" type="submit" class="btn btn-default">Submit</button>
</form>
<div class="page-header" style="padding-left: 15px">
  <h1>Inventory <small>Item List</small></h1>
</div>
<div class="list-group">
  	{% for item in latest_item_list %}
  	<a href="{{ item.get_absolute_url }}" class="list-group-item">{{ item.item_name }}</a>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
