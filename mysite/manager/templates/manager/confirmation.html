{% extends "base.html" %}

{% block content %}

<h4 style="margin-left:10px"> {{message}} </h4>

<div class="form_layout" style="margin-left:10px">
<form method="POST" action="{{action}}">
	{% csrf_token %}
	{{form.as_p}}
	<p>
	<input type="submit" value="{{submit_button}}" >
	<a href="{% url 'index' %}" style="margin-left:15px">Cancel</a>
	</p>
</form>
</div>

{% endblock %}
