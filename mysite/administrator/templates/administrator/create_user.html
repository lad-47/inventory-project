<!DOCTYPE html>
{% extends "base.html" %}
<html>
<head>
	<title>Inventory</title>
</head>
<body>

{% block content %}

<div class="page-header" style="padding-left: 15px">
  <h1>Inventory <small>Create User</small></h1>
</div>

<h5 style="margin-left:10px;color:red">
{{error}}
</h5>

<form class="navbar-form navbar-top" method="POST" style="margin-left:10px">
  {% csrf_token %}
	<div class="row">
			<div class="form-group">
				<label for="username_box">Username:</label>
				<input id="username_box" name="username_box" type="text" class="form-control" required placeholder="Username" value="{{username}}">
			</div>
			<div class="form-group">
				<label for="password_box">Password:</label>
				<input id="password_box" name="password_box" type="password" class="form-control" required placeholder="Password">
			</div>
			<div class="form-group">
				<label for="confirm_password_box">Confirm Password:</label>
				<input id="confirm_password_box" name="confirm_password_box" type="password" class="form-control" required placeholder="Confirm Password">
			</div>
			<div class="form-group">
				<label for="email_box">Email:</label>
		    <input id="email_box" name="email_box" type="email" class="form-control" required placeholder="Email" value="{{email}}">
			</div>
	</div>
	<div class="row" style="margin-top:10px">
  	<button id="submit" type="submit" class="btn btn-default">Submit</button>
	</div>
</form>

{% endblock %}
</body>
</html>
